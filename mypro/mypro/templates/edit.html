{% extends 'home.html'%}
{%block mohan%}
    <p class="text-success">{{info}}</p>
    <p class="text-center display-4">Update Event</p>
    <form class="p-5 shadow" method="post">
        {%csrf_token%} 
        <div class="form group">
            <input type="hidden" name="eveid" value="{{record.eveId}}" />
        </div>
        <div class="form group">
            <label>Name of the Event</label>
            <input type="text" name="evename" placeholder="Event Name" class="form-control" value="{{record.eveName}}" />
        </div>
        <div class="form group">
            <label>Date of the Event</label>
            <input type="text" name="evedate" placeholder="Event Date YYYY-MM-DD" class="form-control" value="{{record.eveDate}}" />
        </div>
        <div class="form group">
            <label>Department of the Event</label>
            <input type="text" name="evedept" placeholder="Event Department" class="form-control" value="{{record.eveDepartment}}" />
        </div>
        <div class="row justify-content-around mt-3">
            <button class="btn btn-outline-secondary col-2" type="submit">
                <i class="bi bi-cloud-arrow-up"></i>
            </button>
            <button class="btn btn-outline-dark col-2" type="reset">
                <i class="bi bi-arrow-counterclockwise"></i>
            </button>
        </div>
    </form>
{%endblock mohan%}
