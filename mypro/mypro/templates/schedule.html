<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <p class="text-success">{{info}}</p>
    <p class="text-center display-4">New Event Schedule</p>
    <form class="p-5 shadow" method="post">
        {%csrf_token%} 
        <div class="form group">
            <label>Name of the Event</label>
            <input type="text" name="evename" placeholder="Event Name" class="form-control" />
        </div>
        <div class="form group">
            <label>Date of the Event</label>
            <input type="date" name="evedate" placeholder="Event Date" class="form-control" />
        </div>
        <div class="form group">
            <label>Department of the Event</label>
            <input type="text" name="evedept" placeholder="Event Department" class="form-control" />
        </div>
        <div class="row justify-content-around mt-3">
            <button class="btn btn-outline-primary col-2" type="submit">
                <i class="bi bi-newspaper"></i>
            </button>
            <button class="btn btn-outline-danger col-2" type="reset">
                <i class="bi bi-arrow-counterclockwise"></i>
            </button>
        </div>
    </form>
</body>
</html>
