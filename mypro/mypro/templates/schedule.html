{% extends 'home.html'%}
{%block mohan%}
    <p class="text-success">{{info}}</p>
    <p class="text-center display-4">New Event Schedule</p>
    <form class="p-5 shadow" method="post">
        {%csrf_token%} 
        <div class="form group">
            <label>Name of the Event</label>
            <input type="text" name="evename" placeholder="Event Name" class="form-control" />
        </div>
        <div class="form group">
            <label>Date of the Event</label>
            <input type="date" name="evedate" placeholder="Event Date" class="form-control" />
        </div>
        <div class="form group">
            <label>Department of the Event</label>
            <input type="text" name="evedept" placeholder="Event Department" class="form-control" />
        </div>
        <div class="row justify-content-around mt-3">
            <button class="btn btn-outline-primary col-2" type="submit">
                <i class="bi bi-newspaper"></i>
            </button>
            <button class="btn btn-outline-danger col-2" type="reset">
                <i class="bi bi-arrow-counterclockwise"></i>
            </button>
        </div>
    </form>
{%endblock mohan%}
