{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohan Event Management | Warehouse of all events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <style>
        #citem{
            height: 500px;
        }
        #anim:hover{
            box-shadow: 10px 10px 10px black;
            margin-top: 2px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="display-5 text-uppercase text-center mt-lg-5 mb-lg-5 text-primary">Welcome to mohan event buddy</p>
        <div class="row justify-content-center mt-lg-5">
            <div class="col-lg-8 col-md-6 col-sm-12" id="anim">
                <div id="priya" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#priya" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#priya" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#priya" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <video id="citem" controls muted autoplay class="w-100 d-block">
                            <source src="{%static 'Peru.mp4'%}"/>
                        </video>
                      </div>
                      <div class="carousel-item">
                        <img id="citem" src="{% static 'corporate.ico' %}" class="w-100 d-block" alt="images"/>
                      </div>
                      <div class="carousel-item">
                        <img id="citem" src="{% static 'Bootcamp.png' %}" class="w-100 d-block" alt="images"/>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#priya" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#priya" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 align-self-center rounded p-5 shadow-sm">
                <p class="text-center display-6 text-success">Log into buddy</p>
                <form method="post">
                    {%csrf_token%}
                    <div class="form group">
                        <label>Username</label>
                        <input type="text" name="username" placeholder="enter the username" class="form-control" />
                    </div>
                    <div class="form group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="enter the password" class="form-control" />
                    </div>
                    <div class="mt-2 row justify-content-around">
                        <button class="col-2 btn btn-outline-primary">
                            <i class="bi bi-box-arrow-in-right"></i>
                        </button>
                        <button class="col-2 btn btn-outline-danger">
                            <i class="bi bi-x-octagon-fill"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
