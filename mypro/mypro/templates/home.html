<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/buddy/home">
            Event manager
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#priya" aria-controls="priya">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="priya">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item me-2">
                <a class="btn btn-outline-light active" aria-current="page" href="/buddy/home">Home</a>
              </li>
              <li class="nav-item me-2">
                <a class="btn btn-outline-light" href="/buddy/insert">
                    <i class="bi bi-plus-circle-fill"></i>
                </a>
              </li>
              <li class="nav-item me-2">
                <a class="btn btn-outline-light" href="/buddy/shortlist">
                    <i class="bi bi-filter-circle-fill"></i>
                </a>
              </li>
              <li class="nav-item me-2">
                <a class="btn btn-outline-dark" href="/buddy/out">
                  <i class="bi bi-box-arrow-left"></i>Logout
                </a>
              </li>
            </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <p class="display-1 text-center text-danger">Event Management Home</p>
            <div class="col-lg-8 col-md-10 col-sm-12 shadow p-5">
                {% block mohan %}
                {% endblock mohan %}
            </div>
        </div>
    </div>
</body>
</html>
