{%extends 'home.html'%}
{%block mohan%}
    <form method="post">
        {%csrf_token%}
        <div class="form group">
            <label>Filter By Department</label>
            <select class="form-select" name="dept">
                <option>Select Department</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>MECH</option>
                <option>IT</option>
                <option>EEE</option>
            </select>
        </div>
        <div class="form group">
            <label>Filter by date</label>
            <input type="date" name="date" class="form-control" />
        </div>
        <div class="mt-2 row justify-content-around">
            <button class="btn btn-outline-info col-2" type="submit">
                <i class="bi bi-funnel"></i>
            </button>
            <button class="btn btn-outline-danger col-2" type="reset" >
                <i class="bi bi-skip-backward-fill"></i>
            </button>
        </div>
    </form>
{%endblock mohan%}
