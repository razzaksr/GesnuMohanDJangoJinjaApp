{%extends 'home.html'%}
{%block mohan%}
    <div class="card bg-danger rounded-4 p-5 text-light">
        <p class="display-3 text-center card-title">{{data.eveName}}</p>
        <div class="card-body">
            <p class="card-text float-start">{{data.eveId}}</p>
            <p class="card-text float-end">{{data.eveDate}}</p>
            <p class="card-text">{{data.eveWinner}}</p>
            <p class="card-text">{{data.eveDepartment}}</p>
        </div>
        <hr class="w-100" color="white"/>
        <div class="card-body">
            <p class="card-text float-center">{{data.eveParticipants}}</p>
        </div>
        <div class="card-body">
            <a href="/buddy/change/{{data.eveId}}" class="btn btn-outline-warning float-start col-3">
                <i class="bi bi-pen-fill"></i>
            </a>
            <a href="/buddy/del/{{data.eveId}}" class="btn btn-outline-dark float-end col-3">
                <i class="bi bi-trash3-fill"></i>
            </a>
        </div>
    </div>
{%endblock mohan%}
