{%extends 'home.html'%}
{%block mohan%}
    <form method="post">
        {%csrf_token%}
        <div class="form group">
            <input type="hidden" name="eveid" value="{{ondru.eveId}}" />
        </div>
        <div class="form group">
            <label>Event Name</label>
            <input type="text" readonly value="{{ondru.eveName}}" />
        </div>
        <div class="form group">
            <label>Event Date</label>
            <input type="text" readonly value="{{ondru.eveDate}}" class="form-control" />
        </div>
        <div class="form group">
            <label>Event Department</label>
            <input type="text" readonly value="{{ondru.eveDepartment}}" class="form-control" />
        </div>
        <div class="form group">
            <label>Enter your name</label>
            <input type="text" placeholder="Participant name" name="person" class="form-control" />
        </div>
        <div class="mt-2 row justify-content-center">
            <button class="col-3 btn btn-outline-success" type="submit">
                <i class="bi bi-plus-circle-fill"></i>
            </button>
        </div>
    </form>
{%endblock mohan%}
